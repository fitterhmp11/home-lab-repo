#version: "3.9" i was warned this attribute is obsolete

services:
  ansible:
    build: .
    container_name: ansible
    hostname: ansible
    volumes:
      - ../../ansible:/ansible        # maps home-lab-repo/ansible â†’ /ansible in container
      - ~/.ssh:/root/.ssh:ro          # mounts SSH keys
    environment:
      - ANSIBLE_CONFIG=/ansible/ansible.cfg
    tty: true
    stdin_open: true
    networks:
      clab:
        ipv4_address: 172.20.20.200

networks:
  clab:
    external: true